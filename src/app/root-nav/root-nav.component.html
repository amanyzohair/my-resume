<div ng-app="myApp" class="cover py-4">
  <mat-sidenav-container class="wrap main-container " ng-controller="MyCtrl">
    <mat-sidenav #drawer class="sidenav p-0" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">

        <div class="profile-card text-center pt-5 pb-2">
          <img mat-card-avatar src="../../assets/profile.jpg" alt="" class="circle profile-pic">
          <div class="profile-text py-3">
            <h1 class="m-0">Amany Zohair</h1>
            <h4 class="m-0 text-muted">amanyzohair224@gmail.com</h4>
          </div>
        </div>

      <mat-nav-list role="navigation"  >
        <a mat-list-item href="#home" du-smooth-scroll du-scrollspy offset="30" class="m-0 side-link" >
          <i class="fa fa-home mr-2" aria-hidden="true"></i>Home</a>
        <a mat-list-item href="#about" du-smooth-scroll du-scrollspy offset="0" class="m-0 side-link">
          <i class="fa fa-user-o  mr-2" aria-hidden="true"></i>About me</a>
        <a mat-list-item href="#experience" du-smooth-scroll du-scrollspy offset="0" class="m-0 side-link">
          <i class="fa fa-briefcase mr-2" aria-hidden="true"></i>Experience</a>
        <a mat-list-item href="#skills" du-smooth-scroll du-scrollspy offset="0" class="m-0 side-link">
          <i class="fa fa-cogs mr-2" aria-hidden="true"></i>Skills</a>
        <a mat-list-item href="#portfolio" du-smooth-scroll du-scrollspy offset="0" class="m-0 side-link">
          <i class="fa fa-paint-brush mr-2" aria-hidden="true"></i>Portfolio</a>
        <a mat-list-item href="#contact" du-smooth-scroll du-scrollspy offset="0"class="m-0 side-link">
          <i class="fa fa-at mr-2" aria-hidden="true"></i>Contact</a>
      </mat-nav-list>
    </mat-sidenav>
      <div class="container app-container">
    <mat-toolbar class="tool-container fixed-top">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-home id="home"></app-home>
      <app-about id="about"></app-about>
      <app-experience id="experience"></app-experience>
      <app-skills id="skills"></app-skills>
      <app-portfolio id="portfolio"></app-portfolio>
      <app-contact id="contact"></app-contact>
    </div>
</mat-sidenav-container>
</div>
